<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Source Code Pro', monospace;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #1C1C1C;
			text-decoration: none;
			text-transform: capitalize;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #828282;

		}

		.navMenu a:hover {

			color: #006400;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house-user" style="color: #828282;"></i> Home</a>
		<a id="habittracker" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-boxes-stacked" style="color: #828282;"></i> Habit Tracker</a>
		<a id="schedule" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-days" style="color: #828282;"></i> Schedule</a>
		<a id="travel" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-location-dot" style="color: #828282;"></i> Travel</a>
		<a id="university" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-graduation-cap" style="color: #828282;"></i> University</a>
		<a id="individual" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-crown" style="color: #828282;"></i> Individual</a>
		<a id="entertainment" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-gamepad" style="color: #828282;"></i> Entertainment</a>
		<a id="tools" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-magnifying-glass" style="color: #828282;"></i> Tools</a>
		<a id="socialnetworking" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-share-nodes" style="color: #828282;"></i> Social Networking</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://example.com", '_blank').focus();
			else if (id == "habittracker")
				window.open("https://example.com", '_blank').focus();
			else if (id == "schedule")
				window.open("https://example.com", '_blank').focus();
			else if (id == "travel")
				window.open("https://example.com", '_blank').focus();
			else if (id == "university")
				window.open("https://example.com", '_blank').focus();
			else if (id == "individual")
				window.open("https://example.com", '_blank').focus();
			else if (id == "entertainment")
				window.open("https://example.com", '_blank').focus();
			else if (id == "tools")
				window.open("https://example.com", '_blank').focus();
			else if (id == "socialnetworking")
				window.open("https://example.com", '_blank').focus();

		}
	</script>


</body>

</html>
