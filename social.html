<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      font-family: "Poppins", sans-serif;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .icon {
      /* Change the icon size here */
      font-size: 2em;
      /* Change the icons colours here*/
      color: #7a7a7a
    }


    .netflix:hover {
      color: #ffbd2f;
    }

    .gmail:hover {
      color: #23c8c8;
    }

    .facebook:hover {
      color: #4267B2;
    }

    .instagram:hover {
      color: rgb(241, 102, 217);
    }

    .discord:hover {
      color: #0e76a8;
    }

    .twitter:hover {
      color: #26a7de;
    }

    .tiktok:hover {
      color: #ff0050;
    }

    .youtube:hover {
      color: #FF0000;
    }

    .telegram:hover {
      color: #2AABEE;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start netflix Icon -->
      <div id="netflix" onclick="navigate(this.id)" class="social">
        <span class="icon netflix"><i class="fa-solid fa-n" style="color: #7a7a7a;"></i></span>
      </div>
      <!-- End netflix Icon -->

      <!-- Start gmail Icon -->
      <div id="gmail" onclick="navigate(this.id)" class="social">
        <span class="icon gmail"><i class="fa-solid fa-at" style="color: #7a7a7a;"></i></span>
      </div>
      <!-- End gmail Icon -->

      <!-- Start facebook Icon -->
      <div id="facebook" onclick="navigate(this.id)" class="social">
        <span class="icon facebook"><i class="fa-brands fa-facebook" style="color: #7a7a7a;"></i></span>
      </div>
      <!-- End facebook Icon -->

      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="social">
        <span class="icon instagram"><i class="fa-brands fa-instagram" style="color: #7a7a7a;"></i></span>
      </div>
      <!-- End instagram Icon -->

      <!-- Start discord Icon -->
      <div id="discord" onclick="navigate(this.id)" class="social">
        <span class="icon discord"><i class="fa-brands fa-discord" style="color: #7a7a7a;"></i></span>
      </div>
      <!-- End discord Icon -->

      <!-- Start twitter Icon -->
      <div id="twitter" onclick="navigate(this.id)" class="social">
        <span class="icon twitter"><i class="fa-brands fa-twitter" style="color: #7a7a7a;"></i></span>
      </div>
      <!-- End twitter Icon -->

      <!-- Start tiktok Icon -->
      <div id="tiktok" onclick="navigate(this.id)" class="social">
        <span class="icon tiktok"><i class="fa-brands fa-tiktok" style="color: #7a7a7a;"></i></span>
      </div>
      <!-- End tiktok Icon -->

      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="social">
        <span class="icon youtube"><i class="fa-brands fa-youtube" style="color: #7a7a7a;"></i></span>
      </div>
      <!-- End youtube Icon -->

      <!-- Start telegram Icon -->
      <div id="telegram" onclick="navigate(this.id)" class="social">
        <span class="icon telegram"><i class="fa-brands fa-telegram" style="color: #7a7a7a;"></i></span>
      </div>
      <!-- End telegram Icon -->



    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "netflix")
          window.open("https://www.netflix.com/vn-en/", '_blank').focus(); //Add the url to your blog

        else if (id === "gmail") {
          window.open("mailto:tt124176@hmail.com", '_blank').focus(); //Add your gmail after "mailto:""
        }

        else if (id === "facebook") {
          window.open("https://www.facebook.com/reika.hantuyet.1029", '_blank').focus(); //Add the url to your facebook page or account
        }
        else if (id === "instagram") {
          window.open("https://www.instagram.com/reika.1029", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "discord") {
          window.open("Reika#4513", '_blank').focus(); //Add the url to your discord account
        }
        else if (id === "twitter") {
          window.open("https://twitter.com/home", '_blank').focus(); //Add the url to your twitter account
        }
        else if (id === "tiktok") {
          window.open("https://www.tiktok.com/", '_blank').focus(); //Add the url to your tiktok account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/", '_blank').focus(); //Add the url to your youtube account
        }
        else if (id === "telegram") {
          window.open("https://web.telegram.org/", '_blank').focus(); //Add the url to your telegram account
        }
      }

    </script>



  </body>

</html>
